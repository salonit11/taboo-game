<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <title>Login 10</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

{% with image='images/bg.jpg' %}

<body class="img js-fullheight" style="background-image: url({% static image %});">
  {% endwith %}
  <section class="ftco-section">

    <div class="container">
      <div class="row justify-content-center">

      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Welcome to the website</h3>

            {% if error %}
            <h4 class="text-danger">
              {{ error }}
            </h4>
            {% endif %}

            <form action="#" class="signin-form" method="post">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required name="username">
              </div>
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" placeholder="Password" required name="password1">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <input id="password-field2" type="password" class="form-control" placeholder="Confirm Password" required name="password2">
                <span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50">
                  <label class="checkbox-wrap checkbox-primary">Remember Me
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#" style="color: #fff">Forgot Password</a>
                </div>
              </div>
            </form>
            <a href="{% url 'login-user' %}"><p class="w-100 text-center">&mdash; Or Login In With &mdash;</p></a>

          </div>
        </div>
      </div>
    </div>
  </section>

  <script src=" {% static 'js/popper.js' %} "></script>
  <script src=" {% static 'js/jquery.min.js' %} "></script>
  <script src=" {% static 'js/bootstrap.min.js' %} "></script>
  <script src=" {% static 'js/main.js' %} "></script>

</body>

</html>
